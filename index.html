<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Konto löschen – StepBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      line-height: 1.6;
      text-align: center;
    }
    h1 {
      color: #ff4d4d;
    }
    button {
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    ul {
      text-align: left;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Konto löschen – StepBox</h1>
  <p>Hier kannst du dein Konto inklusive aller gespeicherten Daten löschen.</p>
  <ul>
    <li>Punkte, Fortschritt und Gebiete werden entfernt</li>
    <li>Teams / Freunde werden aus deinem Profil gelöscht</li>
    <li>Logs / Serverdaten werden maximal 30 Tage aufbewahrt</li>
  </ul>

  <button onclick="deleteAccount()">Konto jetzt löschen</button>

  <script>
    function deleteAccount() {
      // Hinweis: noch keine echte Löschung, nur Anzeige
      alert("Die Löschfunktion wird jetzt ausgeführt (hier Server-API aufrufen)");
    }
  </script>
</body>
</html>
